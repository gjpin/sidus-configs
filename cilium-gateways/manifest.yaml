apiVersion: v1
kind: Namespace
metadata:
  name: cilium-gateways
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: public
  namespace: cilium-gateways
spec:
  gatewayClassName: cilium
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All
  - name: https
    protocol: HTTPS
    port: 443
    hostname: "*.sidus.dev"
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: wildcard-example-io
    allowedRoutes:
      namespaces:
        from: All